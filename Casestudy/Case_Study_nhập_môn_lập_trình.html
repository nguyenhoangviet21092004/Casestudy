<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <style>
        body {
            background-color: peachpuff;
        }

        h1 {
            text-align: center;
            font-size: 50px;
        }

        .menu {
            padding: 40px;
            text-align: center;
        }

        .content {
            text-align: center;
        }

        #submit {
            border-radius: 20px;
            border: solid green;
        }

        .up {
            border-radius: 10px;
            border: solid yellow;
            color: black;
        }

        .table {
            color: blueviolet;
        }

        #delete {
            border-radius: 20px;
            border: solid green;
        }

        #edit {
            border-radius: 20px;
            border: solid green;
        }
    </style>
</head>

<body>

    <div class="body">
        <div>
            <h1 style="color:red ;">Manager User</h1>
        </div>

        <div class="menu">

            <input type="number" id="id" placeholder="ID" class="up">


            <input type="text" id="name" placeholder="Name" class="up">


            <input type="email" id="email" placeholder="Email" class="up">


            <select id="class" class="up">
                <option value="">Chọn lớp</option>
                <option value="IBSK1D1">IBSK1d1</option>
                <option value="IBSK1D2">IBSK1d2</option>
            </select>


            <select id="role" class="up">
                <option value="">Chức vụ</option>
                <option value="Teacher">Học sinh</option>
                <option value="Student">Giáo viên</option>
            </select>

            <button id="submit" onclick="add()">Add parents</button>
        </div>
    </div>

    <div class="content">
        <table class="table" id="render">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Class</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>

        <script>

            var data = [];

            function add() {
                let id = document.getElementById("id").value;
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let Class = document.getElementById("class").value;
                let role = document.getElementById("role").value;

                var item = {
                    Id: id,
                    Name: name,
                    Email: email,
                    Class: Class,
                    Role: role,
                }

                let index = data.findIndex((c) => c.Id == item.Id)

                if (index >= 0) {
                    data.splice(index, 1, item)
                } else {
                    data.push(item)
                }

                get()
                getgo()
            }

            function get() {
                let id = document.getElementById("id").value;
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let Class = document.getElementById("class").value;
                let role = document.getElementById("role").value;


                let table = ` <tr>
                       <th>ID</th>
                       <th>Name</th>
                       <th>Email</th>
                       <th>Class</th>
                        <th>Role</th>
                        <th>Action</th>
                        </tr>`
                if (data[i].Id == "" || data[i].Name == "" || data[i].Email == "") {
                    alert("Vui lòng nhập đủ thông tin")
                } else {
                    for (let i = 0; i < data.length; i++) {

                        table += ` <tr>
                            <td>${data[i].Id}</td>
                            <td>${data[i].Name}</td>
                            <td>${data[i].Email}</td>
                            <td>${data[i].Class}</td>
                            <td>${data[i].Role}</td>
                            <th> 
                            <button id="delete" onclick="deletee(${data[i].Id})">Delete</button>
                            <button id="edit" onclick="Fix(${data[i].Id})">Fix</button>
                            </th>
                        </tr>`
                    }
                    document.getElementById("render").innerHTML = table;
                }


            }







            function getgo() {
                document.getElementById("id").value = "";
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("class").value = "";
                document.getElementById("role").value = "";
            }

            function deletee(x) {
                for (let i = 0; i < data.length; i++) {
                    if (data[i].Id == x || data[i].Id == "") {
                        data.splice(i, 1);

                        get()
                    }
                }
            }

            function Fix(x) {
                for (let i = 0; i < data.length; i++) {
                    if (data[i].Id == x) {
                        document.getElementById("id").value = data[i].Id;
                        document.getElementById("name").value = data[i].Name;
                        document.getElementById("email").value = data[i].Email;
                        document.getElementById("class").value = data[i].Class;
                        document.getElementById("role").value = data[i].Role;
                    }
                }
            }

        </script>
    </div>

</body>

</html>
