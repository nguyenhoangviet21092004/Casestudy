<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="ill.css">

    <style>
        body{
            padding: 30px;
        }

   #id {
    border-radius: 5px;
    border: solid forestgreen;
   }
   #name{
    border-radius: 5px;
    border: solid forestgreen;
   }
   #email{
    border-radius: 5px;
    border: solid forestgreen;
   }
   #class{
    border-radius: 5px;
    border: solid forestgreen;
   }
   #role{
    border-radius: 5px;
    border: solid forestgreen;
   }
   #submit{
    border-radius: 5px;
    border: solid;
   }
    </style>
</head>

<body>

    <div class="body">
        <h1>Manager User</h1>
        <div>
            <label for="">ID</label>
            <input type="number" id="id">
       
            <label for="">Name</label>
            <input type="text" id="name">
        
            <label for="">Email</label>
            <input type="email" id="email">
        
            <label for="">Class</label>
            <select name="" id="class">
                <option value="">chọn lớp</option>
                <option value="IBSK1D1">IBSK1d1</option>
                <option value="IBSK1D2">IBSK1d2</option>
            </select>
       
            <label for="">Role</label>
            <select name="" id="role">
                <option value="">chức vụ</option>
                <option value="teacher">học sinh</option>
                <option value="student">giáo viên</option>
            </select>
        
            <button id="submit" onclick="add()">Submit</button>
        </div>
    </div>


    <table class="table" id="render">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Class</th>
                <th>Role</th>
                <th>action</th>
            </tr>
        </thead>
    </table>

    <script>

        var data = []

        function add() {
            let item_id = document.getElementById("id").value
            let item_name = document.getElementById("name").value
            let item_email = document.getElementById("email").value
            let item_class = document.getElementById("class").value
            let item_role = document.getElementById("role").value

            var item = {
                Id: item_id,
                Name: item_name,
                Email: item_email,
                Class: item_class,
                Role: item_role
            }

            let index = data.findIndex((c) => c.Id == item.Id)

            if (index >= 0) {
                data.splice(index, 1, item)
            } else {
                data.push(item)
            }
            render()
            clead()
        }

        function render() {
            table = ` <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Class</th>
                <th>Role</th>
                <th>Action</th>
            </tr>`
            for (let i = 0; i < data.length; i++) {
                table += ` <tr>
                <td>${data[i].Id}</td>
                <td>${data[i].Name}</td>
                <td>${data[i].Email}</td>
                <td>${data[i].Class}</td>
                <td>${data[i].Role}</td>
                <th> 
                    <button id="delete" onclick="deleteItem(${data[i].Id})">delete</button>
                    <button id="edit" onclick="editItem(${data[i].Id})">edit</button>
                </th>
            </tr>`
            }
            document.getElementById("render").innerHTML = table

        }

        function clead() {
            document.getElementById("id").value = "";
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("class").value = "";
            document.getElementById("role").value = ""
        }

        function deleteItem(x) {
            for (let i = 0; i < data.length; i++) {
                if (data[i].Id == x) {
                    data.splice(i, 1)

                    render()
                }
            }
        }

        function editItem(x) {
            for (let i = 0; i < data.length; i++) {
                if (data[i].Id == x) {
                    document.getElementById("id").value = data[i].Id;
                    document.getElementById("name").value = data[i].Name;
                    document.getElementById("email").value = data[i].Email;
                    document.getElementById("class").value = data[i].Class;
                    document.getElementById("role").value = data[i].Role;
                }
            }
        }
    </script>
</body>

</html>
