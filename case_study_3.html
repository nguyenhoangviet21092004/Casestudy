<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
    <style>
        body {
            background-color: greenyellow;
        }

        .table {
            width: 1200px;
            padding: 20px;
            text-align: center;
        }

        .add {
            background-color: pink;
            border-radius: 1px red;
            border: solid;

        }

        .delete {
            background-color: pink;
            border-radius: 5px red;
        }

        .fix {
            background-color: pink;
            border-radius: 1px red;
        }
    </style>
</head>

<body>

    <!-- <span id="spann" value="Vui lòng nhập đủ thông tin!" style="color: red;" >Vui lòng nhập đủ thông tin!</span> -->
    <input type="text" placeholder="Tên đăng nhập" id="tk">
    <input type="email" placeholder="Email" id="email">
    <input type="text" id="stt" style="display: none;">


    <input type="text" placeholder="mk" id="mk">
    <select name="sex" id="sex">
        <option value="">Chọn giới tính</option>
        <option value="nam">Nam</option>
        <option value="nu">Nữ</option>
    </select>
    <select name="class" id="class">
        <option value="">Chọn lớp </option>
        <option value="Ibsk1d1">ibsk1d1</option>
        <option value="Ibsk1d2">ibsk1d2</option>
    </select>
    <button type="button" onclick="add()" class="add">Add</button>
    <div>
        <table id="table" class="table">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Class</th>
            </tr>
        </table>
    </div>
    <script>

        let data = [];


        let email, tk, mk, gt, lop;

        let item = {
            Email: email,
            Name: tk,
            Class: lop,

        }

        function add() {


            email = document.getElementById("email").value,
                tk = document.getElementById("tk").value,
                mk = document.getElementById("mk").value,
                gt = document.getElementById("sex").value,
                lop = document.getElementById("class").value;

            item = {
                Email: email,
                Name: tk,
                Class: lop,
            }

            // var index = data.findIndex((x) => x.Class == item.Class);

            data.push(item);

            // console.log(data);
            getgo();
            get();
        }

        function get() {

            if (tk == "" || mk == "" || email == "" || lop == "" || gt == "") {
                // console.log(mk);
                // console.log(email);
                // console.log(lop);
                // console.log(gt);

                alert("Vui lòng nhập đủ thông tin");
            } else {
                let table = ` <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Class</th>
                   
                  </tr>`

                for (let i = 1; i < data.length; i++) {

                    table += `<tr>
                    <th >${i}</th>
                    <th >${data[i].Name}</th>
                    <th>${data[i].Email}  
                    <th >${data[i].Class}</th>
                    
                     <th><button onclick="deletee(${i})" id="${i}" class="delete">Delete</button></th>
                    <th><button onclick="fix(${i})" id="${i}" class="fix" >Fix</button></th>
                </tr>`

                }
                document.getElementById("table").innerHTML = table;
                 
            }
        }
        function getgo() {
            document.getElementById("email").value = "";
            document.getElementById("tk").value = "";
            document.getElementById("mk").value = "";
            document.getElementById("sex").value = "";
            document.getElementById("class").value = "";
        }
        function deletee(a) {
            for (let i = 1; i < data.length; i++) {
                if (i == a) {
                    data.splice(i, 1)
                    get();
                }
            }
        }



        function fix(a) {
            for (let i = 0; data.length; i++) {
                if (i == a) {
                    document.getElementById("email").value = data[i].Email;
                    document.getElementById("tk").value = data[i].Name;
                    document.getElementById("mk").value = data[i].mk;
                    document.getElementById("sex").value = data[i].gt;
                    document.getElementById("class").value = data[i].Class;
                }
            }
        }









    </script>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>

</html>
